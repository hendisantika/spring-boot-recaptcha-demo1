<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="ISO-8859-1">
    <title>Captcha Demo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container p-3 my-3 border">
    <div class="card">
        <div class="card-header bg-info text-black">
            <h3>USER REGISTRATION PAGE</h3>
        </div>

        <div class="card-body">
            <form method="POST" th:action="@{/users}" th:object="${user}">
                <input th:field="*{id}" type="hidden">
                <div class="row">
                    <div class="col-2">
                        <label>NAME</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" th:field="*{name}" type="text"/>
                    </div>
                </div>
                <!-- 	NAME : <input type="text" th:field="*{name}" /> -->
                <br>
                <div class="row">
                    <div class="col-2">
                        <label>EMAIL</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" th:field="*{email}" type="text"/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2">
                        <label>CAPTCHA</label>
                    </div>
                    <div class="col-4">
                        <img th:src="*{'data:realCaptcha/jpg;base64,'+ realCaptcha}"/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-2">
                        <label>ENTER CAPTCHA</label>
                    </div>
                    <div class="col-4">
                        <input th:field="*{hiddenCaptcha}" type="hidden"/>
                        <input class="form-control" th:field="*{captcha}" type="text"/>
                    </div>
                </div>

                <br>
                <!-- 	EMAIL : <input type="text" th:field="*{email}" /> -->
                <div class="col-md-4 col-md-offset-4 text-center">
                    <input class="btn btn-success" type="submit" value="Register"/>
                </div>
            </form>
            <br/>
        </div>
        <div class="card-footer bg-info text-white" th:if="${message!=null}">
            <span class="alert alert-danger" th:text="${message}"></span>
        </div>
    </div>
</div>
</body>
</html>
